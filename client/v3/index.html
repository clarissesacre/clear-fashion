  <body>
    <h1>Clear fashion</h1>
    <img src="fashion.jpg" alt="Flowers in Chania" width="310" height="240" class="center">
    <section id="options" class="child">
      <h3>Filters</h3>
      <div id="show" class="show">
        <label for="show-select" >Show:</label>
        <select name="show" id="show-select" class="select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page" class="show">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select" class="select"> </select>
      </div>
      
        <div id="brand" class="show">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select" class="select"> </select>
        </div>
      </div>
      <div id="sort" class="show">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select" class="select">
          <option value="select">Select</option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Newest</option>
          <option value="date-desc">Oldest</option>
        </select>
      </div>

      <div id="price" class="show">
        <label for="price-select">Maximum Price Select:</label>
        <select name="price" id="price-select" class="select">
          <option value="Select">Select</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="150">150</option>
         
        </select>
      </div>

      <div id="favorite" class="show">
        <label for="fav-select">Show favourite products:</label>
        <select name="favorite" id="fav-select"class="select" >
          <option value="No">NO</option>
          <option value="Yes">YES</option>
        </select>
        
      </div>
    </section>
    <section id="indicators" class="child">
      <h3>Indicators</h3>
      <div  class="show3">
        <span >Number of products available</span>
        <span id="totnbProducts" class="show2">0</span>
      </div>
      <div  class="show3">
        <span >Number of results</span>
        <span id="nbProducts" class="show2">0</span>
      </div>
      <div class="show3">
        <span>Number of brands</span>
        <span id="nbBrands" class="show2">0</span>
      </div>
      <div class="show3">
        <span>Number of new products</span>
        <span id="nbNewProducts" class="show2">0</span>
      </div>
      <div class="show3">
        <span>p50 price value</span>
        <span id="p50" class="show2">0</span>
      </div>
      <div class="show3">
        <span>p90 price value</span>
        <span id="p90" class="show2">0</span>
      </div>
      <div class="show3">
        <span>p95 price value</span>
        <span id="p95" class="show2">0</span>
      </div>
      <div class="show3">
        <span>Last released date</span>
        <span id="releaseDate" class="show2">2020-01-01</span>
      </div><br>
      <br>
     
    </section>
